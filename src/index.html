    .index-box {
      /* position: relative; */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .index-loader {
      border: 1em solid slategray;
      border-top: 1em solid #555;
      animation: spin 2s linear infinite;
      border-radius: 50%;
      width: 10em;
      height: 10em;
      margin: 0 auto;
      position: relative;
      top: 40%;
      left: 0;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
