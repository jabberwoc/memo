<div id="note-title" [hidden]="!editorReady" #noteTitle>
  <!-- [style.border]="someProperty ? '5px solid yellow' : 'none'" -->
  <!-- contentEditable="{{ titleEditMode }}" -->
  <h1 class="note-title-header" data-mce-tabstop="true" attr.contenteditable="{{titleEditMode}}" (dblclick)="setTitleEditMode(true)"
    (keydown)="onTitleKeydown($event)" [ngClass]="{'editable': titleEditMode }">{{selectedNote?.name}}</h1>
</div>

<textarea id="{{ elementId }}"></textarea>
<div *ngIf="!selectedNote" class="editor-placeholder">
  <div class="placeholder-content">
    <span class="text">add note</span>
    <button class="add-note plain-btn btn-add" (click)="onAddNote()">
      <span class="icon icon-plus"></span>
    </button>
  </div>
</div>
