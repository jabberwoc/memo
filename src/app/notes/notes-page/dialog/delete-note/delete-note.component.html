<dialog id="delete-dialog" #deleteNoteDialog>
  <div class="dialog-header delete">
    <h1 class="title">Confirm delete</h1>
  </div>

  <div class="dialog-content">

    <span class="dialog-note-name">{{note?.name}}</span>
    <br/>will be deleted permanently!
  </div>

  <div class="dialog-buttons">
    <button id="cancel" class="btn btn-plain btn-cancel btn-left" (click)="close(false)">Cancel</button>
    <button id="delete" class="btn btn-plain btn-delete btn-right" (click)="close(true)">Delete</button>
  </div>
</dialog>
