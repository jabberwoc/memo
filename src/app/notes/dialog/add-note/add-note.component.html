<div class="dialog-header add">
  <h1 class="title">Add note</h1>
</div>

<div class="dialog-content">
  <input class="form-control" type="text" tabindex="1" placeholder="Name" #nameInput (keyup.enter)="okButton.click()">
</div>

<div class="dialog-buttons">
  <button id="cancel" class="btn btn-plain btn-cancel btn-left" (click)="onCancel()">Cancel</button>
  <button id="ok" class="btn btn-plain btn-add btn-right" (click)="dialogRef.close(nameInput.value)" #okButton>Ok</button>
</div>
