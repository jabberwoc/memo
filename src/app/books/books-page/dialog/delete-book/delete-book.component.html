<div class="dialog-header">
  <h1 class="title">delete book</h1>
</div>

<div class="dialog-content">
  <span class="dialog-input-name">{{data.name}}</span>
  <br/>and all its notes will be deleted permanently!
</div>

<div class="dialog-buttons">
  <button class="btn btn-plain btn-cancel btn-left" (click)="onCancel()" tabindex="-1">Cancel</button>
  <button class="btn btn-plain btn-delete btn-right" (click)="dialogRef.close(true)" tabindex="2">Delete</button>
</div>
