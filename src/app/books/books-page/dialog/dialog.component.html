<h2 md-dialog-title>add book</h2>

<div md-dialog-content>
 <md-form-field>
  <input mdInput tabindex="1" placeholder="Name" #nameInput>
</md-form-field>
</div>

<div md-dialog-actions>
    <button md-button (click)="dialogRef.close(nameInput.value)" tabindex="2">Ok</button>
    <button md-button (click)="onCancel()" tabindex="-1">Cancel</button>
</div>
