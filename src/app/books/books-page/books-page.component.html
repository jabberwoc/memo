<section id="notebooks-section" class="section js-section">
  <div class="pane-group">
    <div class="pane">
      <header class="nb-header">
        <h1><span class="icon icon-book"></span> {{pageTitle}}</h1>
        <button id="createNotebook" class="btn-nb-add" data-icon="+" (click)="addBook()"></button>
      </header>

      <app-books-list [books]="books" (deleteRequest)="deleteBook($event)"></app-books-list>

    </div>
  </div>
</section>
