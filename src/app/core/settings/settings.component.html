<section id="settings-section">
  <header>
    <h1>
      <span class="fa fa-cog"></span> {{ pageTitle }}</h1>
  </header>

  <ul class="panel">
    <li class="container">
      <div class="left">Import books</div>
      <div class="right">
        <button class="btn-icon dark-themed" title="Import" (click)="import()">
          <span class="icon icon-download"></span>
        </button>
      </div>
    </li>
    <li class="container">
      <div class="left">Export books to JSON file</div>
      <div class="right">
        <button class="btn-icon dark-themed" title="Export" (click)="export()">
          <span class="icon icon-export"></span>
        </button>
      </div>
    </li>
    <li class="container">
      <div class="left">Remote Url</div>
      <div class="right">
        <input class="form-control" type="text" placeholder="Enter URL" [formControl]="remoteUrl" (blur)="resetRemoteUrl();"
          (keydown.enter)="setRemoteUrl();$event.target.blur()" title="{{remoteUrl.value}}">
        <div class="status" *ngIf="remoteUrlState !== connectionState.NONE"><span class="icon" [class.status-error]="remoteUrlState === connectionState.ERROR"
            [class.status-ok]="remoteUrlState === connectionState.OK"></span></div>
      </div>
    </li>
    <li class="container">
      <div class="left">Native window</div>
      <div class="right">
        <label class="checkbox">bla {{getConfigValue('nativeWindow')}}
          <input type="checkbox" name="nativeWindow" value="getConfigValue('nativeWindow')">
          <span class="checkmark"></span>
        </label>
      </div>
    </li>
  </ul>
</section>
