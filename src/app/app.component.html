<header id="titlebar" *ngIf="isElectronApp()">
  <div class="ui-titleicon">
    <img src="../assets/icons/memo.svg" />
  </div>
  <div class="ui-titletext">Memo</div>
  <div class="ui-titlecontrols">
    <button id="min-button" class="ui-btn minimize" (click)="minimize()">
      <svg x="0px" y="0px" viewBox="0 0 10.2 1">
        <rect x="0" y="50%" width="10.2" height="1" /></svg>
    </button>
    <button id="max-button" class="ui-btn maximize" (click)="toggleMaxRestore()" *ngIf="window && !window.isMaximized()">
      <svg viewBox="0 0 10 10">
        <path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" /></svg>
    </button>
    <button id="restore-button" class="ui-btn" (click)="toggleMaxRestore()" *ngIf="window && window.isMaximized()">
      <svg x="0px" y="0px" viewBox="0 0 10.2 10.1">
        <path d="M2.1,0v2H0v8.1h8.2v-2h2V0H2.1z M7.2,9.2H1.1V3h6.1V9.2z M9.2,7.1h-1V2H3.1V1h6.1V7.1z" />
      </svg>
    </button>

    <button id="close-button" class="ui-btn close" (click)="close()">
      <svg viewBox="0 0 10 10">
        <polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg>
    </button>
  </div>
</header>
<div class="app-layout">
  <app-menu></app-menu>
  <router-outlet></router-outlet>
  <notifier-container></notifier-container>
</div>
